{% extends "app/base.html" %}

{% block contents %}
  <div class="container">
    <div class="jumbotron">
      {% if request.user.is_authenticated %}
        <a href="/accounts/logout/">Logout</a>
        {{profile}}
        <img src={{profile_image}} />
      {% else %}
        <a href="/accounts/facebook/login/" class="pull-right">Login</a>
      {% endif %}
    </div>
  </div>
{% endblock%}

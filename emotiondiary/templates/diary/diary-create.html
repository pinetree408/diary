{% extends "emotiondiary/base.html" %}

{% block contents %}
  <div class="container">
    <div class="jumbotron">
      <h2>{{year}} . 0{{month}} . 0{{date}}</h2>
      <form method="POST" action="/diary/create/{{year}}/{{month}}/{{date}}/">
        {% csrf_token %}
	{% for field in form %}
          {{ field }}
	{% endfor %}
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
{% endblock%}

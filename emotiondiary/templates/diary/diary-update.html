{% extends "emotiondiary/base.html" %}

{% block contents %}
  <div class="container">
    <div class="jumbotron">
      <h2>{{object.created_at|date:'Y . m . d'}}</h2>
      <form method="POST" action="">
        {% csrf_token %}
	{% for field in form %}
          {{ field }}
	{% endfor %}
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
{% endblock%}
